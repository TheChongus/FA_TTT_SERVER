<!--inherits the template from /templates/base.html-->
{% extends 'base.html' %}

{% block title %}
Tic Tac Toe - Player Home
{% endblock %}



{% block content %}

<div style="display:block; justify-content: center; align-items: center; height: 100vh;">
<h2 style="text-align: center;">Register</h2>
<form method="post" style="text-align: center;">
    {% csrf_token %}
    {{ form.as_p }}

</form>
</div>
{% endblock %}
